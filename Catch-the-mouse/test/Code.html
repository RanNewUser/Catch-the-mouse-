<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Teleportation</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    <div id="rules" >Click the ball 30 times to win!</div>
    <div id="mouse" onclick="handleClick()"></div>
    <div id="result">
      <h1>Congratulations!</h1>
      <p id="result-text">You won the game!</p>
      <p id="try-again" onclick="resetGame()">Try Again</p>
    </div>

    <div id="credits">Game created by: John Charlie! (RanNewUser)</div>

    <p>X: <span id="x-value"></span></p>

    <p>Y: <span id="y-value"></span></p>

    <audio id="background-audio" autoplay loop>
      <source src="/Suika-game-music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
  </body>
</html>
